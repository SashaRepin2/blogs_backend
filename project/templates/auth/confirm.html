{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Confirm email</div>
                <div class="card-body">

                    {% with errors = get_flashed_messages(category_filter=["email"]) %}
                    {% if errors %}
                    <div class="row mb-3 mx-5 alert alert-primary">
                        {% for msg in errors %}
                        <span style="form-field-error">{{ msg }}</span>
                        {% endfor -%}
                    </div>
                    {% endif %}
                    {% endwith %}

                    <div class="row mb-0 justify-content-center">
                        <div class="col-md-7 offset-md-4">
                            <a class="btn btn-primary" href="{{ url_for('auth.login')}}">
                                Log in
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
